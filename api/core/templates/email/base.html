<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }
        .content {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #6c757d;
            border-top: 1px solid #dee2e6;
        }
        .logo {
            max-height: 50px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="{{ company_logo }}" alt="Company Logo" class="logo">
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        <p>Â© {% now 'Y' %} Your Company Name. All rights reserved.</p>
        <p>
            <small>
                If you have any questions, please contact our support team at 
                <a href="mailto:support@example.com">support@example.com</a>
            </small>
        </p>
    </div>
</body>
</html>
